<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80">
  <defs>
    <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C5A059;stop-opacity:1" /> <!-- Darker Gold -->
      <stop offset="40%" style="stop-color:#EAD395;stop-opacity:1" /> <!-- Light Gold -->
      <stop offset="60%" style="stop-color:#C5A059;stop-opacity:1" /> <!-- Darker Gold -->
      <stop offset="100%" style="stop-color:#9A7B39;stop-opacity:1" /> <!-- Bronze Gold -->
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/> <!-- Soft shadow -->
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/> <!-- Shadow opacity -->
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Monogram Group -->
  <g font-family="'Playfair Display', serif" font-weight="bold" fill="none" stroke="url(#gold-gradient)" stroke-width="1.5">
    <!-- "O" - Large circle-like letter -->
    <text x="25" y="65" font-size="75" fill="none" stroke="url(#gold-gradient)" stroke-width="2">O</text>
    
    <!-- "K" - Shifted left to intersect/intertwine with O -->
    <!-- Using a slightly different style or fill to distinguish intersections if needed, but outline intertwines well visually -->
    <text x="58" y="65" font-size="75" fill="none" stroke="url(#gold-gradient)" stroke-width="2">K</text>
    
    <!-- Thin inner fill for slight body -->
    <text x="25" y="65" font-size="75" fill="url(#gold-gradient)" stroke="none" opacity="0.15">O</text>
    <text x="58" y="65" font-size="75" fill="url(#gold-gradient)" stroke="none" opacity="0.15">K</text>
  </g>
  
  <!-- Divider Line -->
  <line x1="125" y1="15" x2="125" y2="65" stroke="url(#gold-gradient)" stroke-width="1" opacity="0.7" />

  <!-- Text Group -->
  <g transform="translate(140, 32)">
    <text y="0" font-family="'Playfair Display', serif" font-size="22" fill="url(#gold-gradient)" letter-spacing="2">DESIGN</text>
    <text y="24" font-family="'Inter', sans-serif" font-size="12" fill="#EAD395" letter-spacing="4" text-transform="uppercase">STUDIO</text>
  </g>
</svg>
